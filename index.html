<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MTGGlue</title>
</head>
<body>
    <template id="cardTemplate">
        <div class="cardContainer">
            <div class="card">
                <input type="text" class="cardName" placeholder="Name">
                <div class="abilities"></div>
                <div class="stat"></div>
            </div>
        </div>
    </template>
    <template id="ticketTemplate">
        <div id="ticketUI">
            <button class="stepper-btn" onclick="getTickets(-1)">
                -
            </button>
            <span class="stepper-value" id="ticketCounter">0</span>
            <button class="stepper-btn" onclick="getTickets(1)">
                +
            </button>
        </div>
    </template>

    <div id="cards">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="addCard" onclick="addCard()">Add Card</button>
        <div id="container">

        </div>
    </div>
    <div id="choiceMenu">
        <button id="cancel" class="choicesButton" onclick="cancel()">Cancel</button>
        <div id="choices"></div>
    </div>
    <div id="toRemove">
        <input type="checkbox" id="useTickets" checked>
        <label for="useTickets" id="useTicketsLabel"> Use Ticket Counter</label><br>
        <input type="text" id="search" placeholder="Search">
        <button id="done" onclick="done()">Done</button>
        <button id="import" onclick="importStickers()">Import</button>
        <div id="buttons"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
